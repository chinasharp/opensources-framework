opensourceframework.service.version: 1.0.0
opensourceframework.env.logger.version: 1.0.0
opensourceframework.env.logger.level: debug
opensourceframework.env.module: opensources-demo-mq
opensourceframework.env.logger.workdir: ../../logs

# 通过maven的属性来指定
spring.profiles.active: dev

server:
  port: 8081

spring:
  aop:
    proxy-target-class: true
  application:
    name: ${opensourceframework.env.module}
